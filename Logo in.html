<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入頁面</title>
    <link rel="stylesheet" href="logo in.css" />
    <link rel="stylesheet" href="Registration page.css" />
  </head>

  <body>
    <h2 id="h2Text">登入頁面</h2>
    <div id="fromBag2"></div>
    <div class="from_2" autocomplete="off">
      <div class="form_input02">
        <div class="span_Text">
          <a href="javascript:;" class="spnText01">帳號登入</a>&nbsp;
          <a href="javascript:;" id="spnText02">掃描QR code登入</a><br />
        </div>

        <div class="tab-pane">
          <div class="form_intext">
            <label for="">請輸入帳號:</label>
            <input
              required
              type="text"
              name="username"
              id="form_intext01"
              placeholder="請輸入用戶姓名/手機號碼"
            /><br />
            <label for="">請輸入密碼:</label>
            <input
              required
              type="password"
              name="username"
              id=""
              placeholder="請輸入密碼"
            />
          </div>
          <div class="form_chtext">
            <input type="checkbox" name="" id="form_intext02" /><span
              >&nbsp;&nbsp;我已同意《服務協議》與《服務條款》</span
            ><br />
            <span><a href="#">忘記密碼</a></span
            ><br />
            <button id="formbtn">登錄</button>
          </div>
        </div>
      </div>
      <!-- <div class="tab-pane">
            <img class="img01" src="./images/二維碼.png" alt="">
        </div> -->
    </div>
  </body>
</html>
